<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</head>
<body>
    <input type="file" id="inpFile">
    <button type="button" id="btnUpload">Upload</button>
    <br>
    <br>
    <textarea style="width: 300px; height: 150px;" id="resultText" placeholder="Your PDF text will appear here..."></textarea>
    <pre class="prettyprint lang-json" id="resultJson"></pre>
    <pre class="prettyprint lang-json" id="resultAssessmentJson"></pre>

    <script>
        const inpFile = document.getElementById("inpFile");
        const btnUpload = document.getElementById("btnUpload");
        const resultText = document.getElementById("resultText");
        const resultJson = document.getElementById("resultJson");
        const resultAssessmentJson = document.getElementById("resultAssessmentJson");

        resultJson.textContent = "Your JSON will appear here...";
        resultAssessmentJson.textContent = "Your Assessment JSON will appear here...";
        btnUpload.addEventListener("click", () => {
            const formData = new FormData();

            formData.append("pdfFile", inpFile.files[0]);

            fetch("/extract-text", {
                method: "post",
                body: formData
            }).then(response => {
                return response.text();
            }).then(extractedText => {
                resultText.value = extractedText.trim();
                return extractedText;
            }).then((extractedText) => {
                fetch("/extract-json", {
                    method: "post",
                    headers : {
                        'Content-Type': 'application/json'
                    },
                    body:JSON.stringify({ extractedText})
                }).then(response => {
                    return response.text();
                }).then(extractedJson => {
                    resultJson.textContent = extractedJson
                });
                fetch("/extract-assessment", {
                    method: "post",
                    headers : {
                        'Content-Type': 'application/json'
                    },
                    body:JSON.stringify({ extractedText})
                }).then(response => {
                    return response.text();
                }).then(extractedAssessmentJson => {
                    resultAssessmentJson.textContent = extractedAssessmentJson
                });
            });
        });
    </script>
</body>
</html>
